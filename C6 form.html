<!DOCTYPE html>
<html>
  <head>
    <title>Syahidah Athirah Rohimin</title>
  </head>

  <body>
    <h2>Application Form</h2>

    <label for="name">First Name</label>
    <br />
    <input
      type="text"
      id="firstName"
      maxlength="20"
      placeholder="20 letters only"
    />
    <br />
    <label for="name">Last Name</label>
    <br />
    <input
      type="text"
      id="lastName"
      maxlength="20"
      placeholder="20 letters only"
    />
    <br />

    <p>Region</p>
    <input type="radio" name="region" id="asia" />
    <label for="asia">Asia</label>
    <input type="radio" name="region" id="europe" />
    <label for="europe">Europe</label>
    <input type="radio" name="region" id="northAmerica" />
    <label for="northAmerica">North America</label>
    <input type="radio" name="region" id="southAmerica" />
    <label for="southAmerica">South America</label>
    <input type="radio" name="region" id="africa" />
    <label for="africa">Africa</label>
    <br />

    <p>Coding Class</p>
    <input type="checkbox" id="javascript" />
    <label for="javascript">JavaScript</label>
    <input type="checkbox" id="python" />
    <label for="python">Phyton</label>
    <input type="checkbox" id="htmlCss" />
    <label for="htmlCss">HTML/CSS</label>
    <br />
    <br />

    <label for="experiences">Your coding experiences</label>
    <select id="experiences">
      <option value="no">No Experiences</option>
      <option value="some">Some Experiences</option>
      <option value="extensive">Extensive Experiences</option>
    </select>
    <br />
    <br />

    <p>Any other comments for your application</p>
    <textarea cols="30" rows="10"></textarea>
  </body>
</html>
